        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        #resume-container {
            min-height: 100vh;
        }
        /* Sneaky theme switcher at bottom */
        .theme-switcher {
            position: fixed;
            bottom: 15px;
            right: 15px;
            opacity: 0.25;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        .theme-switcher:hover {
            opacity: 1;
        }
        /* Invisible bridge to prevent menu from closing */
        .theme-switcher::before {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 60px;
            pointer-events: auto;
        }
        .theme-menu {
            display: none;
            position: absolute;
            bottom: calc(100% + 8px);
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border-radius: 8px;
            padding: 8px;
            min-width: 200px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            animation: slideUp 0.2s ease-out;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .theme-switcher:hover .theme-menu {
            display: block;
        }
        .theme-menu button {
            display: block;
            width: 100%;
            padding: 10px 14px;
            background: transparent;
            border: none;
            color: #fff;
            text-align: left;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            transition: all 0.15s;
            white-space: nowrap;
        }
        .theme-menu button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(3px);
        }
        .theme-menu button.active {
            background: rgba(255, 255, 255, 0.25);
            font-weight: 600;
        }
        .theme-icon {
            width: 44px;
            height: 44px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .theme-switcher:hover .theme-icon {
            transform: scale(1.1);
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="resume-container"></div>

    <!-- Sneaky theme switcher -->
    <div class="theme-switcher">
        <div class="theme-icon">üé®</div>
        <div class="theme-menu">
            <button onclick="switchTheme('manpage')">üìñ Man Page</button>
            <button onclick="switchTheme('terminal')">üñ•Ô∏è Unix Terminal</button>
            <button onclick="switchTheme('minimal')">Modern Minimal</button>
            <button onclick="switchTheme('two-column')">Two-Column</button>
            <button onclick="switchTheme('bold-header')">Bold Header</button>
            <button onclick="switchTheme('timeline')">Timeline</button>
        </div>
    </div>

    <script>
        let resumeData = null;
        // Default theme for first-time visitors (change 'terminal' to your preferred default)
        const DEFAULT_THEME = 'terminal';
        let currentTheme = localStorage.getItem('resume-theme') || DEFAULT_THEME;

        // Load resume data
        fetch('resume.json')
            .then(response => response.json())
            .then(data => {
                resumeData = data;
                loadTheme(currentTheme);
            });

        function switchTheme(themeName) {
            currentTheme = themeName;
            localStorage.setItem('resume-theme', themeName);
            loadTheme(themeName);
            updateActiveButton();
        }

        function updateActiveButton() {
            document.querySelectorAll('.theme-menu button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.onclick.toString().includes(`'${currentTheme}'`)) {
                    btn.classList.add('active');
                }
            });
        }

        function loadTheme(themeName) {
            if (!resumeData) return;

            // Update page background based on theme
            if (themeName === 'terminal' || themeName === 'manpage') {
                document.body.style.background = themeName === 'terminal' ? '#0a0a0a' : '#e8e8e8';
            } else {
                document.body.style.background = '#f5f5f5';
            }

            const container = document.getElementById('resume-container');
            
            // Load the theme CSS
            const existingLink = document.getElementById('theme-css');
            if (existingLink) existingLink.remove();
            
            const link = document.createElement('link');
            link.id = 'theme-css';
            link.rel = 'stylesheet';
            link.href = `themes/${themeName}.css`;
            document.head.appendChild(link);

            // Render the resume
            container.innerHTML = renderResume(resumeData, themeName);
            updateActiveButton();
        }

        function renderResume(data, theme) {
            switch(theme) {
                case 'minimal':
                    return renderMinimal(data);
                case 'two-column':
                    return renderTwoColumn(data);
                case 'bold-header':
                    return renderBoldHeader(data);
                case 'timeline':
                    return renderTimeline(data);
                case 'terminal':
                    return renderTerminal(data);
                case 'manpage':
                    return renderManpage(data);
                default:
                    return renderManpage(data);
            }
        }

        function renderMinimal(data) {
            const { basics, work, education, skills } = data;
            return `
                <div class="resume minimal">
                    <header class="resume-header">
                        <h1>${basics.name}</h1>
                        <div class="subtitle">${basics.label}</div>
                        <div class="contact">
                            <span>${basics.email}</span>
                            <span>‚Ä¢</span>
                            ${basics.profiles.map(p => `<span>${p.network}: ${p.username}</span>`).join('<span>‚Ä¢</span>')}
                            <span>‚Ä¢</span>
                            <span>${basics.location.city}, ${basics.location.region}</span>
                        </div>
                    </header>

                    <section class="summary">
                        <p>${basics.summary}</p>
                    </section>

                    <section class="skills">
                        <h2>Technical Skills</h2>
                        <div class="skills-grid">
                            ${skills.map(skill => `
                                <div class="skill-item">
                                    <strong>${skill.name}:</strong> ${skill.keywords.join(', ')}
                                </div>
                            `).join('')}
                        </div>
                    </section>

                    <section class="experience">
                        <h2>Experience</h2>
                        ${work.map(job => `
                            <div class="job">
                                <div class="job-header">
                                    <div>
                                        <h3>${job.position}</h3>
                                        <div class="company">${job.name} ‚Ä¢ ${job.location}</div>
                                    </div>
                                    <div class="dates">${formatDate(job.startDate)} - ${job.endDate ? formatDate(job.endDate) : 'Present'}</div>
                                </div>
                                ${job.summary ? `<p class="job-summary">${job.summary}</p>` : ''}
                                ${job.highlights.length > 0 ? `
                                    <ul class="highlights">
                                        ${job.highlights.map(h => `<li>${h}</li>`).join('')}
                                    </ul>
                                ` : ''}
                            </div>
                        `).join('')}
                    </section>

                    <section class="education">
                        <h2>Education</h2>
                        ${groupEducation(education)}
                    </section>
                </div>
            `;
        }

        function renderTwoColumn(data) {
            const { basics, work, education, skills } = data;
            return `
                <div class="resume two-column">
                    <aside class="sidebar">
                        <header class="resume-header">
                            <h1>${basics.name}</h1>
                            <div class="subtitle">${basics.label}</div>
                        </header>

                        <section class="contact">
                            <h2>Contact</h2>
                            <div class="contact-item">${basics.email}</div>
                            ${basics.profiles.map(p => `
                                <div class="contact-item">${p.network}: ${p.username}</div>
                            `).join('')}
                            <div class="contact-item">${basics.location.city}, ${basics.location.region}</div>
                        </section>

                        <section class="skills">
                            <h2>Skills</h2>
                            ${skills.map(skill => `
                                <div class="skill-group">
                                    <h3>${skill.name}</h3>
                                    <div class="skill-tags">
                                        ${skill.keywords.map(k => `<span class="tag">${k}</span>`).join('')}
                                    </div>
                                </div>
                            `).join('')}
                        </section>

                        <section class="education">
                            <h2>Education</h2>
                            ${groupEducation(education)}
                        </section>
                    </aside>

                    <main class="main-content">
                        <section class="summary">
                            <p>${basics.summary}</p>
                        </section>

                        <section class="experience">
                            <h2>Experience</h2>
                            ${work.map(job => `
                                <div class="job">
                                    <div class="job-header">
                                        <h3>${job.position}</h3>
                                        <div class="dates">${formatDate(job.startDate)} - ${job.endDate ? formatDate(job.endDate) : 'Present'}</div>
                                    </div>
                                    <div class="company">${job.name} ‚Ä¢ ${job.location}</div>
                                    ${job.summary ? `<p class="job-summary">${job.summary}</p>` : ''}
                                    ${job.highlights.length > 0 ? `
                                        <ul class="highlights">
                                            ${job.highlights.map(h => `<li>${h}</li>`).join('')}
                                        </ul>
                                    ` : ''}
                                </div>
                            `).join('')}
                        </section>
                    </main>
                </div>
            `;
        }

        function renderBoldHeader(data) {
            const { basics, work, education, skills } = data;
            return `
                <div class="resume bold-header">
                    <header class="resume-header">
                        <div class="header-content">
                            <h1>${basics.name}</h1>
                            <div class="subtitle">${basics.label}</div>
                            <div class="contact">
                                ${basics.email} ‚Ä¢ 
                                ${basics.profiles.map(p => `${p.username}`).join(' ‚Ä¢ ')} ‚Ä¢ 
                                ${basics.location.city}, ${basics.location.region}
                            </div>
                        </div>
                    </header>

                    <section class="summary">
                        <p>${basics.summary}</p>
                    </section>

                    <div class="two-col-layout">
                        <div class="col-main">
                            <section class="experience">
                                <h2>Experience</h2>
                                ${work.map(job => `
                                    <div class="job">
                                        <div class="job-header">
                                            <div>
                                                <h3>${job.position}</h3>
                                                <div class="company">${job.name} ‚Ä¢ ${job.location}</div>
                                            </div>
                                            <div class="dates">${formatDate(job.startDate)} - ${job.endDate ? formatDate(job.endDate) : 'Present'}</div>
                                        </div>
                                        ${job.summary ? `<p class="job-summary">${job.summary}</p>` : ''}
                                        ${job.highlights.length > 0 ? `
                                            <ul class="highlights">
                                                ${job.highlights.map(h => `<li>${h}</li>`).join('')}
                                            </ul>
                                        ` : ''}
                                    </div>
                                `).join('')}
                            </section>
                        </div>

                        <div class="col-side">
                            <section class="skills">
                                <h2>Skills</h2>
                                ${skills.map(skill => `
                                    <div class="skill-group">
                                        <h3>${skill.name}</h3>
                                        <p>${skill.keywords.join(', ')}</p>
                                    </div>
                                `).join('')}
                            </section>

                            <section class="education">
                                <h2>Education</h2>
                                ${groupEducation(education)}
                            </section>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderTimeline(data) {
            const { basics, work, education, skills } = data;
            return `
                <div class="resume timeline">
                    <header class="resume-header">
                        <h1>${basics.name}</h1>
                        <div class="subtitle">${basics.label}</div>
                        <div class="contact">
                            <span>${basics.email}</span>
                            <span>‚Ä¢</span>
                            ${basics.profiles.map(p => `<span>${p.username}</span>`).join('<span>‚Ä¢</span>')}
                            <span>‚Ä¢</span>
                            <span>${basics.location.city}, ${basics.location.region}</span>
                        </div>
                    </header>

                    <section class="summary">
                        <p>${basics.summary}</p>
                    </section>

                    <section class="skills">
                        <h2>Technical Skills</h2>
                        <div class="skills-inline">
                            ${skills.map(skill => `
                                <span class="skill-pill"><strong>${skill.name}:</strong> ${skill.keywords.slice(0, 3).join(', ')}${skill.keywords.length > 3 ? '...' : ''}</span>
                            `).join('')}
                        </div>
                    </section>

                    <section class="experience">
                        <h2>Experience</h2>
                        <div class="timeline-container">
                            ${work.map((job, index) => `
                                <div class="timeline-item">
                                    <div class="timeline-marker"></div>
                                    <div class="timeline-content">
                                        <div class="job-header">
                                            <div>
                                                <h3>${job.position}</h3>
                                                <div class="company">${job.name} ‚Ä¢ ${job.location}</div>
                                            </div>
                                            <div class="dates">${formatDate(job.startDate)} - ${job.endDate ? formatDate(job.endDate) : 'Present'}</div>
                                        </div>
                                        ${job.summary ? `<p class="job-summary">${job.summary}</p>` : ''}
                                        ${job.highlights.length > 0 ? `
                                            <ul class="highlights">
                                                ${job.highlights.map(h => `<li>${h}</li>`).join('')}
                                            </ul>
                                        ` : ''}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </section>

                    <section class="education">
                        <h2>Education</h2>
                        ${groupEducation(education)}
                    </section>
                </div>
            `;
        }

        function renderTerminal(data) {
            const { basics, work, education, skills } = data;
            return `
                <div class="resume terminal">
                    <header class="resume-header">
                        <h1>${basics.name}</h1>
                        <div class="subtitle">${basics.label}</div>
                        <div class="contact">
                            <span>${basics.email}</span>
                            ${basics.profiles.map(p => `<span>${p.network}: ${p.username}</span>`).join('')}
                            <span>${basics.location.city}, ${basics.location.region}</span>
                        </div>
                    </header>

                    <section class="summary">
                        <p>${basics.summary}</p>
                    </section>

                    <section class="skills">
                        <h2>technical_skills</h2>
                        <div class="skills-grid">
                            ${skills.map(skill => `
                                <div class="skill-item">
                                    <strong>${skill.name}:</strong> ${skill.keywords.join(', ')}
                                </div>
                            `).join('')}
                        </div>
                    </section>

                    <section class="experience">
                        <h2>work_history</h2>
                        ${work.map(job => `
                            <div class="job">
                                <div class="job-header">
                                    <h3>${job.position}</h3>
                                    <div class="dates">${formatDate(job.startDate)} - ${job.endDate ? formatDate(job.endDate) : 'Present'}</div>
                                </div>
                                <div class="company">${job.name} ‚Ä¢ ${job.location}</div>
                                ${job.summary ? `<p class="job-summary">${job.summary}</p>` : ''}
                                ${job.highlights.length > 0 ? `
                                    <ul class="highlights">
                                        ${job.highlights.map(h => `<li>${h}</li>`).join('')}
                                    </ul>
                                ` : ''}
                            </div>
                        `).join('')}
                    </section>

                    <section class="education">
                        <h2>education</h2>
                        ${groupEducation(education)}
                    </section>
                </div>
            `;
        }

        function renderManpage(data) {
            const { basics, work, education, skills } = data;
            const currentDate = new Date().toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            
            return `
                <div class="resume manpage">
                    <div class="name-section">
                        <h2>NAME</h2>
                        <div style="margin-left: 7ch;">
                            <span class="name">${basics.name.toLowerCase().replace(' ', '-')}</span>
                            <span class="dash"> - </span>
                            <span class="label">${basics.label}</span>
                        </div>
                    </div>

                    <div class="synopsis-section">
                        <h2>SYNOPSIS</h2>
                        <div class="synopsis">
                            ${basics.name} [--expertise=<i>full-stack</i>] [--experience=<i>15+years</i>]
                        </div>
                    </div>

                    <section class="summary">
                        <h2>DESCRIPTION</h2>
                        <p>${basics.summary}</p>
                    </section>

                    <section class="contact-section">
                        <h2>CONTACT INFORMATION</h2>
                        <ul class="contact-list">
                            <li><span class="label">Email:</span> ${basics.email}</li>
                            ${basics.profiles.map(p => `<li><span class="label">${p.network}:</span> ${p.username}</li>`).join('')}
                            <li><span class="label">Location:</span> ${basics.location.city}, ${basics.location.region}</li>
                        </ul>
                    </section>

                    <section class="skills-section">
                        <h2>TECHNICAL SKILLS</h2>
                        <div class="skills-list">
                            ${skills.map(skill => `
                                <div class="skill-item">
                                    <dt>${skill.name}</dt>
                                    <dd>${skill.keywords.join(', ')}</dd>
                                </div>
                            `).join('')}
                        </div>
                    </section>

                    <section class="experience">
                        <h2>WORK HISTORY</h2>
                        ${work.map(job => `
                            <div class="job">
                                <div class="job-title">${job.position}</div>
                                <div class="job-meta">${job.name}, ${job.location} (${formatDate(job.startDate)} - ${job.endDate ? formatDate(job.endDate) : 'Present'})</div>
                                ${job.summary ? `<div class="job-summary">${job.summary}</div>` : ''}
                                ${job.highlights.length > 0 ? `
                                    <ul class="highlights">
                                        ${job.highlights.map(h => `<li>${h}</li>`).join('')}
                                    </ul>
                                ` : ''}
                            </div>
                        `).join('')}
                    </section>

                    <section class="education-section">
                        <h2>EDUCATION</h2>
                        ${groupEducationManpage(education)}
                    </section>
                </div>
            `;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const parts = dateStr.split('-');
            if (parts.length === 1) return parts[0];
            if (parts.length === 2) {
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                return `${months[parseInt(parts[1]) - 1]} ${parts[0]}`;
            }
            return dateStr;
        }

        function groupEducation(education) {
            const grouped = {};
            education.forEach(edu => {
                if (!grouped[edu.institution]) {
                    grouped[edu.institution] = {
                        institution: edu.institution,
                        startDate: edu.startDate,
                        endDate: edu.endDate,
                        degrees: []
                    };
                }
                grouped[edu.institution].degrees.push({
                    studyType: edu.studyType,
                    area: edu.area
                });
            });

            return Object.values(grouped).map(school => `
                <div class="school">
                    <h3>${school.institution}</h3>
                    <div class="dates">${school.startDate} - ${school.endDate}</div>
                    <ul>
                        ${school.degrees.map(d => `<li><strong>${d.studyType}</strong>, ${d.area}</li>`).join('')}
                    </ul>
                </div>
            `).join('');
        }

        function groupEducationManpage(education) {
            const grouped = {};
            education.forEach(edu => {
                if (!grouped[edu.institution]) {
                    grouped[edu.institution] = {
                        institution: edu.institution,
                        startDate: edu.startDate,
                        endDate: edu.endDate,
                        degrees: []
                    };
                }
                grouped[edu.institution].degrees.push({
                    studyType: edu.studyType,
                    area: edu.area
                });
            });

            return Object.values(grouped).map(school => `
                <div class="school">
                    <div class="school-name">${school.institution}</div>
                    <div class="school-meta">${school.startDate} - ${school.endDate}</div>
                    <ul class="degrees">
                        ${school.degrees.map(d => `<li><span class="degree-type">${d.studyType}</span>, ${d.area}</li>`).join('')}
                    </ul>
                </div>
            `).join('');
        }
    </script>
</body>
